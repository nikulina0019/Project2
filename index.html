<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.6.0/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Matemasie&display=swap" rel="stylesheet">
</head>
<body>
    <section class="banner">
        <div class="content">
            <div class="container">
                <header class="header">

                    <img class="logo" src="potato.png" alt="potato_logo">

                    <ul class="menu">
                        <li><a href="#">Меню</a></li>
                        <li><a href="#">Налаштування</a></li>
                    </ul>
                </header>
           
                <div class="banner-text">
                    <img class="imac" src="image-removebg-preview.png" alt="картошка">
                    <h1> kartoshka </h1>
                    <p>In Ukraine, the first potatoes were grown in Glukhov. In the summer of 1765.</p>
                    <a class="btn" href="#">Buy now</a>
                </div>
               
                <ul class="social">
                    <li><a href="#"><i class="fa-brands fa-twitter"> </i></a></li>
                    <li><a href="#"><i class="fa-brands fa-instagram"></i> </i></a></li>
                    <li><a href="#"><i class="fa-brands fa-facebook"> </i></a></li>
                </ul>
             </div>
        </div>

        <div class="images">
            <div class="img-box">
                <img src="images.jpg" alt="картошка" >
            </div>
            <div class="img-box">
                <img src="kartofel.jpg" alt="картошка" >
            </div>
            <div class="img-box img-box-big">
                <img src="kartofel-kartoshka.jpg" alt="картошка" >
            </div>
        </div>
    </section>
</body>
</html>
